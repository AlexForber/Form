<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <button class="header__btn btn btn--red">X</button>
            <div class="header__wrraper">
                <a href="#" class="header__link">Главная </a>
                <a href="#" class="header__link">Контакты</a>
                <a href="#" class="header__link">Форма обратной связи</a>
            </div>
            <h1 class="header__title">Форма обратной связи </h1>
        </div>
    </header>
    <section class="connection">
        <div class="container">
            <form class="connection__form" action="#">
                <input class="connection__entrance" type="name" placeholder="Введите ваше имя">
                <input class="connection__entrance" type="email" placeholder="Введите ваше Email">
                <input class="connection__entrance" type="tel" placeholder="Введите Ваш телефон">
                <input class="connection__entrance" type="text" placeholder="Введите Ваш телефон">

            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrraper">
                <form class="footer__form" action="#">
                    <input class="footer__entrance" type="text">
                </form>
                <p class="footer__text">Введите код на картинке справа</p>
            </div>
            <img class="footer__img" src="img/capcha.png" alt="">
        </div>
    </footer>

</body>

</html>
